<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Semaninha Last.fm</title>
    <meta name="description" content="Gerador de colagem dos albuns mais escutados do LAST FM">
    <link rel="preload" href="./style.css" as="style">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>
    <h1>SEMANINHA</h1>
    <div id="controls">
        <!-- <label for="userInput"></label> -->
        <input type="text" id="userInput" placeholder="Nome do usúario" required>
        <!-- <label for="timeRange"></label> -->
        <select id="timeRange">
            <option value="7day">Últimos 7 dias</option>
            <option value="1month">Último mês</option>
            <option value="3month">Últimos 3 meses</option>
            <option value="6month">Últimos 6 meses</option>
            <option value="12month">Último ano</option>
            <option value="overall">Geral</option>
        </select>
        <!-- <label for="gridSize"></label> -->
        <select id="gridSize">
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
        </select>
        <!-- <label for="gridType"></label> -->
        <select id="gridType">
            <option value="albums">Álbum</option>
            <option value="artists">Artista</option>
        </select>
        <button class="generateButton" onclick="generateGrid()">Gerar</button>
        <button id="downloadButton" onclick="downloadGrid()">Baixar Colagem</button>
    </div>
    <div id="albumGrid"></div>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/danielangelo1">Daniel Ângelo</a> © 2023. </p>
        <ul class="socialMedias">
            <li><a href="https://last.fm/user/dandowski" target="_blank"> <img src="./img/lastfm.svg"
                        alt="Icone do Last FM"></a></li>
            <li><a href="https://twitter.com/dandowski" target="_blank"> <img src="./img/twitter.svg"
                        alt="Icone do Twitter"></a></li>
            <li><a href="https://github.com/danielangelo1" target="_blank"> <img src="./img/github.svg"
                        alt="Icone do Github"></a></li>
        </ul>
    </footer>
</body>
<script src="./plugins/FileSaver.js"></script>
<script src="./plugins/dom-to-image.js"></script>
<script src="./script.js"></script>

</html>
