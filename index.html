<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Semaninha</title>
    <meta name="description" content="Gerador de colagem dos albuns mais escutados na semaninha do LAST FM">
    <link rel="preload" href="./css/style.min.css" as="style">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="shortcut icon" href="./img/music.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>SEMANINHA</h1>

    <div class="slide-in">
        <p class="info">ACESSE O SITE AGORA TAMBÉM PELO LINK: <a href="https://semaninha.net">semaninha.net</a></p>
      </div>

    <div id="controls">
        <input type="text" id="userInput" placeholder="Nome do usúario" required>
        <select id="timeRange">
            <option value="7day">Últimos 7 dias</option>
            <option value="1month">Último mês</option>
            <option value="3month">Últimos 3 meses</option>
            <option value="6month">Últimos 6 meses</option>
            <option value="12month">Último ano</option>
            <option value="overall">Geral</option>
        </select>
        <select id="gridSize">
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
            <option value="6">6x6</option>
            <option value="7">7x7</option>
        </select>
        <!-- <select id="gridType">
            <option value="albums">Álbum</option>
            <option value="artists">Artista</option>
        </select> -->
        <button class="generateButton" onclick="generateGrid()">Gerar</button>
        <button id="downloadButton" onclick="downloadGrid()">Baixar Colagem</button>

        <div class="optionals">

            <label for="showAlbumName">Mostrar Nome do Álbum/Artista:</label>
            <input type="checkbox" id="showAlbumName" checked />
            <label for="showAlbumPlaycount">Mostrar Quantidade de Plays:</label>
            <input type="checkbox" id="showAlbumPlaycount" />
        </div>
    </div>
    <div id="albumGrid"></div>


    <footer>
        <p>Desenvolvido por <a href="https://github.com/danielangelo1" target="_blank">Daniel Ângelo</a> © 2023. </p>
        <ul class="socialMedias">
            <li><a href="https://last.fm/user/dandowski" target="_blank"> <img src="./img/lastfm.svg"
                        alt="Icone do Last FM"></a></li>
            <li><a href="https://twitter.com/dandowski" target="_blank"> <img src="./img/twitter.svg"
                        alt="Icone do Twitter"></a></li>
            <li><a href="https://github.com/danielangelo1" target="_blank"> <img src="./img/github.svg"
                        alt="Icone do Github"></a></li>
        </ul>
    </footer>
</body>
<script defer src="/_vercel/insights/script.js"></script>
<script src="./js/plugins/FileSaver.js"></script>
<script src="./js/script.min.js"></script>

</html>
